<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <title>Classifiers Data Form</title>
</head>
<body>
    <h1>Información demográfica</h1>
    <section>
        <p>Con fines investigativos necesitamos reunir algunos datos tuyos, no es necesario datos de contacto o de identificacion</p>
    </section>
    <form action="{{ url_for('submit') }}" method="post">
        <div>
            <label for="age">Edad</label>
            <input type="number" id="age" name="age" placeholder="Ingresa tu edad", required>
        </div>
        <div>
            <label for="gender">Género</label>
            <select id="gender" name="gender" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div>
            <label for="location">Región</label>
            <input type="text" id="location" name="location" placeholder="Región...">
        </div>
        <button type="submit">Enviar y continuar</button>
    </form>
</body>
</html>
